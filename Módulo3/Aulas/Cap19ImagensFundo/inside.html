    <style>

        div.containerQuadradoFora {
            display: inline-block;
            margin: 5px;
            width: 300px;
            height: 300px;
            background-color: rgb(133, 47, 111);
            border: 2px solid black;
            position: relative;
        }
        div.containerQuadradoDentro {
            width: 100px;
            height: 100px;
            background-color: rgb(177, 243, 53);
            border: 2px solid black;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            
        }

    </style>
<body>
    <h1>Aula 19 - Uso de Imagens</h1>
    <h3>DIV&DIV</h3>
    <div class="containerQuadradoFora">
        <div class="containerQuadradoDentro">
            <p style="text-align: center";>Quadrado centralizado em dupla DIV</p>
        </div>
    </div>
